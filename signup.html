  <body>

    <div class="container">

      <form class="form-signup" role="form">
        <h3 class="form-signup-heading">请注册</h3>
        <input type="text" class="form-control first" placeholder="学号" required autofocus>
        <input type="text" class="form-control mid" placeholder="姓名" required autofocus>
        <input type="email" class="form-control mid" placeholder="邮箱" required>
        <input type="password" class="form-control mid" placeholder="密码" required>
        <input type="password" class="form-control end" placeholder="重复密码" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    </div> <!-- /container -->
