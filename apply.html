          <h1>请以团队名义申请文化室</h1>
        </div>
        <div class="col-xs-12 col-sm-9">
          
          <form class="form-horizontal">
            <div class="form-group">
              <label for="applyroom" class="col-sm-2 control-label">文化室</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="applyroom" placeholder="文化室">
              </div>
            </div>
            <div class="form-group">
              <label for="applyid" class="col-sm-2 control-label">学号</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="applyid" placeholder="学号">
              </div>
            </div>
            <div class="form-group">
              <label for="applyname" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="applyname" placeholder="姓名">
              </div>
            </div>
            <div class="form-group">
              <label for="applyteam" class="col-sm-2 control-label">团队名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="applyteam" placeholder="团队名称">
              </div>
            </div>
            <div class="form-group">
              <label for="applytime" class="col-sm-2 control-label">申请时间段</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="年-月-日" required autofocus>
                <input type="time" class="form-control" placeholder="00:00" required>
                <input type="time" class="form-control" placeholder="00:00" required>
              </div>
            </div>
            <div class="form-group">
              <label for="applynum" class="col-sm-2 control-label">使用人数</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="applynum" placeholder="使用人数">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-md btn-primary" type="submit">申请</button>
              </div>
            </div>
